<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="reg.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<body>
    <div class="container-fluid">
        <header>hello</header>
        <div class="reg container">

            <form id="form" onsubmit="return fulfil()" name="form" action="login.html" method="post">
                <br>
                <input type="text" id="fname" placeholder="Enter Firstname" value="" autocomplete="off" autofocus>
                <input type="text" id="lname" placeholder="Enter Lastname" value="" autocomplete="off">
                <select name="" value="" id="select" style="color:gray;">
                    <option value="Countries">Countries</option>
                    <option value="India">India</option>
                    <option value="America">America</option>
                    <option value="France">France</option>
                </select>

                <select name="" value="" id="select1" style="color:gray;">
                    <option value="State">State</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Goa">Goa</option>
                    <option value="Karnataka">Karnataka</option>
                </select>

                <select name="" value="" id="select2" style="color:gray;">
                    <option value="City">City</option>
                    <option value="Surat">Surat</option>
                    <option value="Rajkot">Rajkot</option>
                    <option value="Ahmadabad">Ahmadabad</option>
                </select>

                <textarea id="txt" value="" cols="30" rows="10" style="height: 20px;" placeholder="Address"></textarea>
                <input type="date" value="" id="date" style="color: gray;text-transform: uppercase;">
                <input type="email" value="" id="email" placeholder="Email" autocomplete="off">
                <input type="password" value="" name="password" id="password" placeholder="Password"><span id="btn"
                    style="font-size: 20px;margin-left: -30px;cursor: pointer;" onclick="psw()">&#128584;</span>
                <br><br>
                <div class="checkboxes">
                    <label><input type="checkbox"> <span>Reading</span></label>
                    <label><input type="checkbox"> <span>Writing</span></label>
                    <label><input type="checkbox"> <span>Playing</span></label>
                    <label><input type="checkbox"> <span>Coding</span></label>
                    <label><input type="checkbox"> <span>Singing</span></label>
                </div>
                <input type="radio" id="r1" value=""><label for="r1" required>Agree above information.</label>
                <br>
                <button id="button" onclick="store()">Registration</button>
            </form>
            <script src="reg.js"></script>
        </div>
        <footer>hello</footer>
    </div>
</body>

</html>
